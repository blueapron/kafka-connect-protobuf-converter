name: Master Build

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
      uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Maven
        run: mvn -B verify

