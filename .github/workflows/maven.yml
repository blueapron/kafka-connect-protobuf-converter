name: Pull Request

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
      uses: actions/setup-java@v1
        with:
          java-version: 1.8
          maven-version: "3.8.4"

      - name: Run Maven
        run: mvn -B verify

