syntax = "proto3";

package blueapron.connect.protobuf;

option java_package = "com.blueapron.connect.protobuf";

option java_multiple_files = true;

// This proto schema describes the simplified messages sent over Kafka
message KafkaMessage {

    // unique id for this message
    string uuid = 1;

    // time this message was enqueued
    int64 enqueue_time = 2;

    // actual payload
    bytes message = 3;
}
